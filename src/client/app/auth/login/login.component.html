<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <div>
      <h1 class="logo-name">CW</h1>
    </div>
    <h3>Welcome to CyberWorks</h3>
    <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
    </p>
    <p>Login in. To see it in action.</p>
    <form class="m-t" (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <input type="text" class="form-control" required placeholder="Email"
               [(ngModel)]="user.email"
               name="email" id="email"  #name="ngModel" >
      </div>
      <div class="form-group">
        <input type="password" class="form-control" required placeholder="Password"
               [(ngModel)]="user.password"
               name="password"  #name="ngModel" >
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b" [disabled]="!userForm.form.valid">Login</button>

      <!--<a [routerLink]="['/forgot-password']"><small>Forgot password?</small></a>-->
      <p class="text-muted text-center"><small>Do not have an account?</small></p>
      <!--<a class="btn btn-sm btn-white btn-block" [routerLink]="['/register']">Create an account</a>-->
    </form>
    <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
  </div>
</div>
